<body>
    <div class="container">
        <p> She walks in beauty，like the night，Of cloudless climes and starry skies。
        </p>
        <p> 她走在美的光彩中，如夜晚皎洁无云而且繁星bai漫天。
        </p>
        And all that's best of dark and bright，Meet in her aspect and her eyes。
        </p>
        <p>
            明与暗的最美妙的色泽，在她的仪容和秋波里呈现。
        </p>
        <p>
            Thus mellow'd to that tender light，Which heaven to gaudy day denies。
        </p>
        <p>
            耀目的白日只嫌光线过强，它比那光亮柔和且幽暗。
        </p>
    </div>
